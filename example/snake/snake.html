<!doctype html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta charset=UTF-8”>
    <title>Kick.js | Snake</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/combo?3.9.0/build/cssreset/reset-min.css&3.9.0/build/cssfonts/fonts-min.css&3.9.0/build/cssgrids/grids-min.css&3.9.0/build/cssbase/base-min.css&3.9.0/build/cssbutton/cssbutton.css">
    <script src="http://yui.yahooapis.com/3.9.0/build/yui/yui-min.js"></script>

    <!-- Google analytics-->
    <script type="text/javascript" src="../common/common.js"></script>
    <style>
        body{
            overflow: hidden;
            height:100%
        }

    </style>
</head>
<body class="yui3-skin-sam">
<header id="kickjs-header">
</header>
<header id="ahead">
    <h1 id="header">Kick.js | Snake</h1>
</header>
<article>
    <div style="position: absolute;" id="panelContent">
        <div class="yui3-widget-bd">
            Player 1: <div id="player1score">0</div>
            Player 2: <div id="player2score">0</div>
            Speed:
            <div class="snakespeed"></div>
            <button id="playButton" class='yui3-button'>Play</button> <button id="fullscreen" class='yui3-button'>Fullscreen</button>
            <h2>Instructions</h2>
            Player 1: Move 'A' + 'Z'<br>
            Player 2: Move 'M' + 'K'<br>
        </div>
    </div>
    <canvas id="canvas" style="border: none;" width="300" height="300"></canvas>
    <script data-main="snake.js" type="text/javascript" src="../../dependencies/require.js"></script>
</article>
<footer id="kickjs-footer">
</footer>
<script type="text/javascript" src="/header.js"></script>
</body>
</html>
