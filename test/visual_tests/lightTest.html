<h1>Light test</h1>
<button id="ambient" onclick="setLight(this);">Ambient light</button>
<button id="ambient_directional" onclick="setLight(this);">Ambient+Directional light</button>
<button id="directional" onclick="setLight(this);">Directional light</button>

<button id="ambient_directional_point" onclick="setLight(this);">Ambient+Directional+Point light</button><br>

<button id="specular" onclick="changeShader(engine.project.ENGINE_SHADER_SPECULAR,this);">Specular</button>

<button id="transparent_specular" onclick="changeShader(engine.project.ENGINE_SHADER_TRANSPARENT_SPECULAR,this);">Transparent Specular</button>
<button id="transparent_diffuse" onclick="changeShader(engine.project.ENGINE_SHADER_TRANSPARENT_DIFFUSE,this);">Transparent Diffuse</button><br>
<button id="white" onclick="setTexture('kickjs://texture/white/',this);">Texture white</button>

<button onclick="setRotation(false,this);">No rotate</button><br>

    req(['kick'],
            function (kick) {
                var engine,
                        vec3 = kick.math.Vec3,
                        quat = kick.math.Quat,
                        shader,
                        material,
                        cameraObject,
                        isRotating = false,
                        lightGameObject,
                        lightComponents = [];

                var selectedButtons =  [];

                function setSelectedButton(button,buttonIndex){
                    if (selectedButtons[buttonIndex]){
                        selectedButtons[buttonIndex].style.backgroundColor = "";
                    }
                    button.style.backgroundColor = "lightBlue";
                    selectedButtons[buttonIndex] = button;
                }

                function addSphere(){
                    var gameObject = engine.activeScene.createGameObject();
                    var meshRenderer = new kick.scene.MeshRenderer();
                    meshRenderer.mesh = engine.project.load(engine.project.ENGINE_MESH_UVSPHERE);
                    meshRenderer.material = material;
                    gameObject.addComponent(meshRenderer);
                }

                function addLightComponent(){
                    lightGameObject = engine.activeScene.createGameObject();
                    lightGameObject.transform.position = [3,3,3];
                }

                function initKick() {
                    engine = new kick.core.Engine('canvas',{
                        enableDebugContext: true
                    });
                    cameraObject = engine.activeScene.createGameObject();
                    var camera = new kick.scene.Camera({});
                    cameraObject.addComponent(camera);


                    shader = engine.project.load(engine.project.ENGINE_SHADER_UNLIT);
                    material = new kick.material.Material({
                        shader:shader,
                        uniformData:{
                            mainColor:[1.0,0.0,0.9,0.5],
                            mainTexture:engine.project.load(engine.project.ENGINE_TEXTURE_WHITE),
                            specularExponent:50,
                            specularColor:[1,1,1,1]
                        }
                    });
                    addSphere();
                    addLightComponent();
                }

                function changeShader(shader, button){
                    setSelectedButton(button,0);
                    material.shader = engine.project.load(shader);
                    if (window.debugShader){
                        console.log("__________________vertexShaderSrc__________________");
                        console.log(kick.material.Shader.getPrecompiledSource(engine,material.shader.vertexShaderSrc));
                        console.log("_________________fragmentShaderSrc_________________");
                        console.log(kick.material.Shader.getPrecompiledSource(engine,material.shader.fragmentShaderSrc));
                    }
                }

                function setLight(element){
                    setSelectedButton(element,1);
                    var lightComponent;
                    for (var i=0;i<lightComponents.length;i++){
                        lightGameObject.removeComponent(lightComponents[i]);
                    }
                    lightComponents.length = 0;
                    var id = element.getAttribute('id');
                    if (id.indexOf('ambient')>=0){
                        lightComponent = new kick.scene.Light({
                            type:kick.scene.Light.TYPE_AMBIENT,
                            color: [0.1,0.1,0.1]
                        });
                        lightGameObject.addComponent(lightComponent);
                        lightComponents.push(lightComponent);
                    }
                    if (id.indexOf('directional')>=0){
                        lightComponent = new kick.scene.Light({
                            type:kick.scene.Light.TYPE_DIRECTIONAL,
                            color: [1.0,1.0,1.0]
                        });
                        lightGameObject.addComponent(lightComponent);
                        lightComponents.push(lightComponent);
                    }
                    if (id.indexOf('point')>=0){
                        lightComponent = new kick.scene.Light({type:kick.scene.Light.TYPE_POINT});
                        lightGameObject.addComponent(lightComponent);
                        lightComponents.push(lightComponent);
                    }
                }

                function setTexture(url,button){
                    setSelectedButton(button,2);
                    var texture = material.getUniform("mainTexture");
                    texture.dataURI = url;
                    texture.init();
                }

                function setRotation(rotation, button){
                    setSelectedButton(button,3);
                    if (isRotating != rotation){
                        isRotating = rotation;
                        if (rotation){
                            cameraObject.addComponent(new RotatorComponent());
                        } else {
                            var rotator = cameraObject.getComponentOfType(RotatorComponent);
                            if (rotator){
                                cameraObject.removeComponent(rotator);
                            }
                            var transform = cameraObject.transform;
                            transform.localPosition = vec3.sphericalToCarterian(vec3.create(),[2.2,-Math.PI*.25,0]);
                            transform.localRotationEuler = [0,45,0];
                        }
                    }
                }

                function RotatorComponent(){
                    var thisObj = this,
                            time,
                            transform,
                            rotationSpeed = 0.001,
                            upDownSpeed = 0.0001,
                            wheelSpeed = 0.0001,
                            mouseRotationSpeed = 0.01,
                            mouseInput,
                            sphericalCoordinates = vec3.clone([2.2,0,0]); // radius, polar, elevation
                    cartesianCoordinates = vec3.create();

                    this.activated = function(){
                        var gameObject = thisObj.gameObject,
                                engine = kick.core.Engine.instance;
                        transform = gameObject.transform;
                        time = engine.time;
                        mouseInput = engine.mouseInput;
                        mouseInput.mouseWheelPreventDefaultAction = true;
                    };

                    var localRotate = kick.math.Quat.create();
                    this.update = function(){
                        if (mouseInput.isButton(0)){
                            var mouseDelta = mouseInput.deltaMovement;
                            sphericalCoordinates[1] -= mouseDelta[0]*mouseRotationSpeed;
                            sphericalCoordinates[2] += mouseDelta[1]*mouseRotationSpeed;
                            sphericalCoordinates[2] = Math.max(-Math.PI*0.499,sphericalCoordinates[2]);
                            sphericalCoordinates[2] = Math.min(Math.PI*0.499,sphericalCoordinates[2]);
                        } else {
                            sphericalCoordinates[1] += time.deltaTime*rotationSpeed;
                            sphericalCoordinates[2] = Math.sin(time.time*upDownSpeed)*Math.PI*0.25;
                        }
                        var wheelY = mouseInput.deltaWheel[1];
                        if (wheelY){
                            var delta = wheelY*wheelSpeed;
                            sphericalCoordinates[0] *= 1+delta;
                        }
                        vec3.sphericalToCarterian(cartesianCoordinates, sphericalCoordinates);
                        transform.position = cartesianCoordinates;
                        transform.localRotation = quat.lookAt(localRotate, cartesianCoordinates,[0,0,0],[0,1,0]);
                    };
                }

                function initLight(){
                    setLight(document.getElementById('directional'));
                    changeShader(engine.project.ENGINE_SHADER_SPECULAR,document.getElementById('specular'));
                    setTexture('kickjs://texture/white/',document.getElementById('white'));
                    setRotation(true, document.getElementById('rotate'));
                }
                initKick();
                initLight();

                window.setLight = setLight;
                window.setTexture = setTexture;
                window.setRotation = setRotation;
                window.changeShader = changeShader;
                window.engine = engine;
            });
</script>

</body>
